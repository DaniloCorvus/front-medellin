<div class="col-lg-12 m-3 text-center">

      <h6 class="card-title mb-4">Cantidad de animales por corral</h6>

      <apx-chart class="apex-charts" dir="ltr" [series]="data.series" [chart]="data.chart"
        [plotOptions]="data.plotOptions" [yaxis]="data.yaxis" [grid]="data.grid"
        [tooltip]="data.tooltip" [stroke]="data.stroke" [dataLabels]="data.dataLabels"
        [xaxis]="data.xaxis" [colors]="data.colors" [fill]="data.fill">
      </apx-chart>
 
</div>
